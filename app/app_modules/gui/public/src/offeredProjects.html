<!DOCTYPE html>
<html lang="en" ng-app="dboxApp" class="ng-scope">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:libCss lib/css/vendor.min.css -->
    <link rel="stylesheet" type="text/css" href="bower_components/furtive/css/furtive.min.css">
    <!-- endbuild -->

    <!-- build:customCss css/local.css -->
    <link rel="stylesheet" type="text/css" href="./css/local.css"/>
    <!-- endbuild -->
</head>

<body ng-controller="offeredProjectsController">

    <div id="content" class="grd-row">
        <div class="grd-row-col-1-6"></div>
        <div class="grd-row-col-4-6">

            <div class="grd-row-col-6-6">
                <div class="grd-row">
                    <div class="grd-row-col-2-6">
                        <h1>DBox</h1>
                    </div>
                    <div class="grd-row-col-2-6 py2">
                        <a href="index.html">
                            Projects
                        </a>
                    </div>
                    <div class="grd-row-col-2-6 py2">
                        <a href="offeredProjects.html">
                            Offered Projects
                        </a>
                    </div>
                </div>
            </div>

            <div class="grd-row py2">
                <div class="grd-row-col-1-6">
                    Name
                </div>
                <div class="grd-row-col-3-6">
                    Description
                </div>
                <div class="grd-row-col-2-6">
                    Actions
                </div>
            </div>

            <div ng-show="offeredProjects">
                <div ng-repeat="(key, val) in offeredProjects" ng-class-even="'bg--off-white'">
                    <div class="grd-row my1">
                        <div class="grd-row-col-1-6">
                            {{val.project}}
                        </div>
                        <div class="grd-row-col-3-6">
                            {{val.source}}
                        </div>
                        <div class="grd-row-col-2-6">
                            <button ng-click="install(key)" class="w100--s btn--blue">
                                install
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="grd-row-col-1-6"></div>
    </div>

</body>

<!-- build:libJs lib/js/min.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="js/local.js"></script>
<!-- endbuild -->

</html>

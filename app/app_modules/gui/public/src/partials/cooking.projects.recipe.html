<div class="grd-row-col-6 ">
    <div class="grd-row">
        <div class="grd-row-col-6 m1 cssToolbar">
            <a href="#" class="btn--green small active" ng-click="startProject(project)" ng-disabled="loading">
                <i class="fa fa fa-cog fnt--green"></i>
                <span>run</span>
            </a>
            <a href="#" class="btn small" ng-click="stopProject(project)" ng-disabled="loading">
                <i class="fa fa-ban fnt--mid-gray"></i>
                <span>stop</span>
            </a>
            <a href="#" class="btn small" >
                <i class="fa fa-download fnt--orange"></i>
                <span>install</span>
            </a>
            <a href="#" class="btn small">
                <i class="fa fa-refresh fnt--blue small"></i>
                <span class="fnt--blue ">update</span>
            </a>
            <a href="#" class="btn  small">
                <i class="fa fa-trash-o fnt--red"></i>
                <span class="fnt--red ">delete</span>
            </a>

        </div>
    </div>
    <div class="grd-row">
        <div class="grd-row-col-6">
            <div class="grd-row p1">
                <div class="grd-row-col-6">
                    <div class="media mx1">
                        <div class="media-figure m0">
                            <img src="img/dummy_project1.png" alt="project"/>
                        </div>
                        <div class="media-body txt--left">
                            <h6 class="m0 p0">
                                {{project.name}}
                            </h6>
                            <small class="m0 p0">
                                {{project.description}}
                            </small>
                        </div>
                    </div>
                </div>

            </div>



        </div>
    </div>

    <ul>
        <li ng-repeat="item in items">{{ item }}</li>
    </ul>
</div>


<!-- @todo remove for release -->
<div class="grd-row-col-6">
    <div class="grd-row">
        <div class="grd-row-col-6 m1">
            <div ng-show="result.output" class="grd-row-col-6-6">
                <h4>
                    {{result.error? "error":"success";}}:
                </h4>

                <pre>
                    {{result.output.stdout}}
                </pre>

                <pre ng-show="result.error">
                    {{result.output.stderr}}
                </pre>
            </div>
        </div>
    </div>
</div>

<div class="grd-row-col-6 px2 cssContainer">
    <div class="grd-row">
        <ul class="grd-row-col-6 m1 p0 cssToolbar list--unstyled">
            <li class="flt--left">
            <a href="#" class="btn small" ng-click="startProject(project)" ng-disabled="loading">
                <i class="fa fa fa-cog fnt--green"></i>
                <span class="fnt--green">run</span>
            </a>
            </li>
            <li class="flt--left">
            <a href="#" class="btn small" ng-click="stopProject(project)" ng-disabled="loading">
                <i class="fa fa-ban fnt--mid-gray"></i>
                <span class="fnt--mid-gray">stop</span>
            </a>
            </li>
            <li class="flt--left">
            <a href="#" class="btn small" ng-click="updateProject(project)">
                <i class="fa fa-refresh fnt--blue small"></i>
                <span class="fnt--blue">update</span>
            </a>
            </li>
            <li class="flt--left">
            <a href="#" class="btn small" ng-click="deleteProject(project)">
                <i class="fa fa-trash-o fnt--red"></i>
                <span class="fnt--red">delete</span>
            </a>
            </li>
        </ul>
    </div>
    <div class="grd-row p1">
        <div class="grd-row-col-6">
            <div class="media mx1">
                <div class="media-figure m0">
                    <img src="img/dummy_project1.png" alt="project"/>
                </div>
                <div class="media-body txt--left">
                    <h6 class="m0 p0">
                        {{project.name}}
                    </h6>
                    <small class="m0 p0">
                        {{project.description}}
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="grd-row">
        <div class="grd-row-col-6 p2">
            <ul class="cssTabbedLogs bg--dark-gray">
                <li ng-repeat="markdown in project.markdowns"
                    ng-class="{cssActive:markdown.name == currentTab}"
                    ng-click="onClickTab(markdown.name)">{{markdown.name}}</li>
                <li ng-repeat="tab in tabs"
                    ng-class="{cssActive:tab == currentTab}"
                    ng-click="onClickTab(tab)">{{tab}}</li>
            </ul>
            <div class="scroll bg--dark-gray p1" scroll-glue>
                <div ng-repeat="tab in tabs" ng-show="currentTab == tab">
                    <pre id="jsScrollToBottom" class="fnt--off-white">{{tabContent[tab]}}</pre>
                </div>
                <div class="fnt--off-white" ng-repeat="markdown in project.markdowns" ng-show="currentTab == markdown.name">
                    <div marked src="'/projects/'+ project.id +'/'+ markdown.name"></div>
                </div>
            </div>
        </div>
    </div>
</div>

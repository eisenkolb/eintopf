<div class="grd p0">
  <div class="grd-row">
    <div class="grd-row-col-1-6  cssBgGreen">
      <ul class="grd list--unstyled  p0 m0">
        <li class="m2 grd-row txt--left">
          <a ui-sref=".createProject" class="grd-row-col-4 py1 m0 btn--red">
            <i class=" fa  fa-plus-circle"></i>
            <span class="">Create Project</span>
          </a>
        </li>

        <div ng-repeat="(key, value) in projects">
          <li class="m0 grd-row txt--left ">
            <a ui-sref="cooking.recipe({id: '{{value.id}}'})" ui-sref-active='active'
              class="grd-row-col-6 py2 btn--link txt--left">
              <div class="media">
                <div class="media-figure m0">
                  <i class="fa fa-circle fnt--light-gray"></i>
                </div>
                <div class="media-body txt--left">
                  <h6 class="m0 p0">
                    {{value.name}}
                  </h6>
                  <p class=" m0 p0 small">
                    {{value.description}}
                  </p>
                </div>
              </div>
            </a>
          </li>
        </div>

      </ul>
    </div>
    <div class="grd-row-col-5-6 bg--off-white">
      <div class="p1" ui-view>
        Select a recipe or create a new project
      </div>
    </div>
  </div>
  <ul>
    <li ng-repeat="item in items">{{ item }}</li>
  </ul>
</div>

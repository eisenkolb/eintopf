
  <div  class="measure p2">
    <p class="h4">Ingredients</p>
    <div class="grd-row my2">
      <div class="grd-row-col-1-6">
        <i ng-show="states.vagrantFile == true" class="fa fa-check-circle-o fa-2x fnt--mid-gray"></i>
        <i ng-show="states.vagrantFile == 'failed'" class="fa fa-exclamation-triangle fa-2x fnt--red"></i>
        <div ng-show="!states.vagrantFile" class="la-ball-spin-clockwise la-dark">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>    </div>
      <div class="grd-row-col-5-6">
        Vagrantfile
      </div>
    </div>
    <div class="grd-row my2">
      <div class="grd-row-col-1-6">
        <i ng-show="states.vagrantRun == true" class="fa fa-check-circle-o fa-2x fnt--mid-gray"></i>
        <i ng-show="states.vagrantRun == 'failed'" class="fa fa-exclamation-triangle fa-2x fnt--red"></i>
        <div ng-show="!states.vagrantRun" class="la-ball-spin-clockwise la-dark">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="grd-row-col-5-6">
        Docker host
      </div>
    </div>

    <div class="grd-row my2">
      <div ng-show="states.failed">
        <h4 class="grd-row-col-6">
          error:
        </h4>

        <div class="p1 brdr--light-gray">
          <pre>{{states.errorMessage}}</pre>
        </div>

        <div>
          <a class="w100--s my1 btn--green btn--s" ng-click="setupRestart()">
            try again
          </a>
        </div>
      </div>
    </div>


  </div>

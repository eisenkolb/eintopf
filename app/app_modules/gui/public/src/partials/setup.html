
  <div  class="measure p2">
    <p class="h4">Ingredients</p>
    <div class="grd-row my2">
      <div class="grd-row-col-1-6">
        <i ng-show="states.vagrantFile == true" class="fa fa-check-circle-o fa-2x"></i>
        <i ng-show="states.vagrantFile == 'failed'" class="fa fa-exclamation-triangle fa-2x"></i>
        <div ng-show="states.vagrantFile == false" class="la-ball-spin-clockwise la-dark">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>    </div>
      <div class="grd-row-col-5-6">
        Vagrantfile
      </div>
    </div>
    <div class="grd-row my2">
      <div class="grd-row-col-1-6">
        <i ng-show="states.vagrantRun == true" class="fa fa-check-circle-o fa-2x"></i>
        <i ng-show="states.vagrantRun == 'failed'" class="fa fa-color-red fa-exclamation-triangle fa-2x"></i>
        <div ng-show="states.vagrantRun == false" class="la-ball-spin-clockwise la-dark">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="grd-row-col-5-6">
        Docker host
      </div>
    </div>

    <div class="grd-row my2">
      <div ng-show="states.failed">
        <h4 class="grd-row-col-6">
          error:
        </h4>

        <div class="bg--red">
          <span >
            {{states.errorMessage}}
          </span>
        </div>

        <div>
          <a class=".btn--blue" ng-click="setupRestart()">
            try again
          </a>
        </div>
      </div>
    </div>


  </div>

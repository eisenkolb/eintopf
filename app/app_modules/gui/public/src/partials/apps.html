<div class="grd">
    hello, you are in apps right now...

    <div class="grd-row-col-6-6 py2">
        <ul class="grd list--unstyled  p0 m0">
            <div class="bg--green">
                <li class="m0 grd-row txt--left ">
                    <span class="grd-row-col-2-6">
                        Name
                    </span>
                    <span class="grd-row-col-2-6">
                        Virtual Host
                    </span>
                    <span class="grd-row-col-2-6">
                        Status
                    </span>
                </li>
            </div>

            <div ng-repeat="(key, value) in apps">
                <li class="m0 grd-row txt--left" ng-class-even="'bg--light-gray'" ng-class-odd="'bg--orange'">
                    <span class="grd-row-col-2-6">
                        {{value.name}}
                    </span>
                    <span class="grd-row-col-2-6">
                        {{value.virtualHost}}
                    </span>
                    <span class="grd-row-col-2-6">
                        {{value.status}}
                    </span>
                </li>
            </div>
        </ul>
    </div>

</div>

<ul class="grd list--unstyled cssContainer">
    <div class="grd-row muted">
        <span class="mx1 grd-row-col-1-6">
            Settings
        </span>
    </div>

    <div class="py1" ng-show="settings.vagrantSshConfig">
        <span class="mx1 grd-row">
            Vagrant ssh config
        </span>

        <div class="mx1 grd-row">
            <span class="grd-row-col-1-6">
                Host:
            </span>
            <span class="grd-row-col-5-6">
                {{settings.vagrantSshConfig.hostname}}
            </span>
        </div>

        <div class="mx1 grd-row">
            <span class="grd-row-col-1-6">
                Port:
            </span>
            <span class="grd-row-col-5-6">
                {{settings.vagrantSshConfig.port}}
            </span>
        </div>

        <div class="mx1 grd-row">
            <span class="grd-row-col-1-6">
                User:
            </span>
            <span class="grd-row-col-5-6">
                {{settings.vagrantSshConfig.user}}
            </span>
        </div>
    </div>
</ul>

<div class="grd m1">
    <form id="formCreateProject">
        <label class="muted" for="projectName">
            Please enter the URL of your Project Description (Git Repo)
        </labelclass>
        <input type="text" name="projectName" id="projectName" ng-model="newProject">
        <a href="#" class="grd-row-col-4 btn" ng-click="install(newProject)" ng-disabled="loading">
            <i ng-show="loading" class="fa fa-spinner fa-pulse"></i>
            install
        </a>
    </form>
    <div ng-show="result.errorMessage">
        <p class="fnt--red m0 py05">Error:</p>
        <pre class="bg--dark-gray m0 p1 fnt--off-white ">{{result.errorMessage}}</pre>
    </div>
    <div ng-show="result.status == 'success'">
        <p class="muted m0 py05">Success</p>
    </div>
</div>

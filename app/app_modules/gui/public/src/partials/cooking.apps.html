<ul class="grd list--unstyled cssContainer">
    <li class="grd-row muted">
            <span class="mx1 grd-row-col-1-6">
                running apps
            </span>

            <span class="mx1 grd-row-col-3-6">

            </span>
    </li>
    <li class="grd-row py1" ng-repeat="(key, value) in apps" ng-class-even="'bg--white'" ng-class-odd="'bg--off-white'">

            <a href="http://{{value}}:4480" target="{{isElectron? '' : '_blank'}}">
                http://{{value}}:4480
            </a>
        </div>
        <div class="mx1 txt--right grd-row-col-3-6">
           <!--<a href="#"class="btn small"><i class="fa fa-file-text-o fnt&#45;&#45;dark-gray"></i><span>  show log</span></a>-->
        </div>

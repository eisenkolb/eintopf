<div class="grd-row-col-6 m1">
    <div class="grd-row">
        <div class="grd-row-col-6">
            <form id="formCreateProject">
                <label for="projectName">
                    Enter git URL
                </label>

                <input type="text" name="projectName" id="projectName" ng-model="newProject">
                <button class="grd-row-col-4 btn--blue" ng-click="install(newProject)" ng-disabled="loading">
                    <div ng-show="loading" class="la-ball-spin-clockwise la-dark">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                    install
                </button>
            </form>
        </div>
    </div>

    <div class="grd-row">
        <div class="grd-row-col-6">
            <div ng-show="result.errorMessage">
                <h4 class="grd-row-col-6">
                    error:
                </h4>

                <div class="p1 brdr--light-gray">
                    <pre>{{result.errorMessage}}</pre>
                </div>
            </div>
        </div>
    </div>

    <div class="grd-row">
        <div class="grd-row-col-6">
            <div ng-show="result.status == 'success'">
                <h4 class="grd-row-col-6">
                    success
                </h4>
            </div>
        </div>
    </div>

</div>

<div id="container">
  <div class="grd-row-col-1-6--lg  grd-row-col-2-6--sm cssSidebar">
    <div class="p1 m0 cssNewProject">
      <div class="grd-row m0 py1">
        <h4 class="m0 p0 muted">Your Projects</h4>
      </div>
      <div class="grd-row my1 p0">
        <a ui-sref="cooking.projects.create" class="grd-row-col-6 my1 p0 btn-green small">
          <i class="fa fa-plus-circle "><span> Create Project</span></i>
        </a>
      </div>

    </div>
    <div class="cssMenu">
      <ul class="list--unstyled  p0 m0">
        <li ng-repeat="(key, value) in projects" class="m0 grd-row txt--left">
          <a class="grd-row-col-6 py2 btn--link txt--left"
             ui-sref="cooking.projects.recipe({id: '{{value.id}}'})" ui-sref-active='active'>
            <div class="media">
              <div class="media-body txt--left">
                <p class="m0 p0">
                  {{value.name}}
                </p>
              </div>
              <div class="media-figure m0">
                <i ng-class="{'fa-cog fa-spin fnt--green': value.state == 'running', 'fa-cog fnt--light-gray': value.state == 'installed', 'fa-circle fnt--light-gray': !value.state}"
                   class="fa"></i>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="grd-row-col-5-6--lg grd-row-col-4-6--sm" ui-view>
    <div class="grd-row-col-6 p1 m0">
      <h4 class="muted m0 p1">
        Recommendations
      </h4>
    </div>
    <div class="grd-row-col-6 px1">

      <div class="grd-row">
        <div class="grd-row-col-2-6--lg cssBox">
          <div class="bg--off-white p1 m1">
            <div class="media">
              <div class="media-figure">
                <i class="fa fa-joomla fa-2x"></i>
              </div>
              <div class="media-body">
                <h6 class="m0 p0">Example Joomla</h6>
                <p class="m0 p0 small">Hier eine kleine Beschreibung</p>
              </div>
            </div>
            <div class="txt--right my1">
              <a href="#" class="btn small">Create</a>
            </div>
          </div>
        </div>
        <div class="grd-row-col-2-6--lg cssBox">
          <div class="bg--off-white p1 m1">
            <div class="media">
              <div class="media-figure">
                <i class="fa fa-wordpress fa-2x"></i>
              </div>
              <div class="media-body">
                <h6 class="m0 p0">Example Wordpress</h6>
                <p class="m0 p0 small">Hier eine kleine Beschreibung</p>
              </div>
            </div>
            <div class="txt--right my1">
              <a href="#" class="btn small">Create</a>
            </div>
          </div>
        </div>
        <div class="grd-row-col-2-6--lg cssBox">
          <div class="bg--off-white p1 m1">
            <div class="media">
              <div class="media-figure">
                <i class="fa fa-drupal fa-2x"></i>
              </div>
              <div class="media-body">
                <h6 class="m0 p0">Example Drupal</h6>
                <p class="m0 p0 small">Hier eine kleine Beschreibung</p>
              </div>
            </div>
            <div class="txt--right my1">
              <a href="#" class="btn small">Create</a>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>

<ul class="grd">
    <li class="grd-row my1 bg--red" ng-repeat="(key, value) in logs | filter:{read: false}">
        <div class="grd-row-col-6 p1">
            <a href="#" class="fnt--white flt--right " ng-click="value.read = true">
                <i class="fnt--white fa fa-times"></i>
            </a>
           <p class="fnt--white">{{value.message}}</p>
        </div>
    </li>
</ul>

<ul class="grd list--unstyled cssContainer">
    <li class="grd-row muted">
        <span class="mx1 grd-row-col-2-6">
            Name
        </span>
        <span class="mx1 grd-row-col-2-6">
            Virtual Host
        </span>
        <span class="mx1 grd-row-col-1-6">
            Status
        </span>
        <span class="mx1 grd-row-col-1-6">

        </span>
    </li>
    <li class="grd-row py1" ng-repeat="(key, value) in containers" ng-class-even="'bg--white'" ng-class-odd="'bg--off-white'">
        <div class="mx1 grd-row-col-2-6">
            <p class="m0 p0"> {{value.name}}</p>
        </div>
        <div class="mx1 grd-row-col-2-6">
            <p class="m0 p0">{{value.virtualHost}}</p>
        </div>
        <div class="mx1 grd-row-col-1-6">
            <p class="m0 p0"> {{value.status}}</p>
        </div>
        <div class="mx1 txt--right grd-row-col-1-6">
            <div class="grd-row">
                <div class="cssSwitchBg grd-row-col-5-6 px1" ng-switch on="{{value.running}}">
                    <span ng-switch-when='true' class="on flt--right">
                        <div class="cssSwitchLabel small" ng-click="stopContainer(value)">ON</div>
                        <div class="cssSwitch"></div>
                    </span>
                    <span ng-switch-when='false' class="off flt--right">
                        <div class="cssSwitchLabel small"  ng-click="startContainer(value)">OFF</div>
                        <div class="cssSwitch"></div>
                    </span>
                </div>
                <a href="#" class="small grd-row-col-1-6 cssRemoveButton" title="Remove" ng-click="removeContainer(value)">
                    <i class="fa fa-times fa-2x fnt--light-gray"></i>
                </a>
            </div>

        </div>
    </li>
</ul>

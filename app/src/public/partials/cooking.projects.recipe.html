<div class="grd-row-col-6 p1 m0 cssContainer">
    <div class="grd-row">
        <ul class="grd-row-col-6 m1 p0 cssToolbar list--unstyled">
            <li class="flt--left run">
            <a href="#" class="btn small" ng-click="startProject(project);currentTab = 'protocol';" ng-disabled="loading">
                <i class="fa fa fa-cog fnt--green"></i>
                <span class="fnt--green">run</span>
            </a>
            </li>
            <li class="flt--left stop">
            <a href="#" class="btn small" ng-click="stopProject(project);currentTab = 'protocol';" ng-disabled="loading">
                <i class="fa fa-ban fnt--mid-gray"></i>
                <span class="fnt--mid-gray">stop</span>
            </a>
            </li>
            <li class="flt--left update">
            <a href="#" class="btn small" ng-click="updateProject(project);currentTab = 'protocol';">
                <i class="fa fa-refresh fnt--blue small"></i>
                <span class="fnt--blue">update</span>
            </a>
            </li>
            <li class="flt--left delete">
            <a href="#" class="btn small" ng-click="deleteProject(project)">
                <i class="fa fa-trash-o fnt--red"></i>
                <span class="fnt--red">delete</span>
            </a>
            </li>
        </ul>
    </div>
    <div class="grd-row p1">
        <div class="grd-row-col-6">
            <div class="media mx1">
                <div class="media-figure m0">
                    <img src="img/dummy_project1.png" alt="project"/>
                </div>
                <div class="media-body txt--left">
                    <h6 class="m0 p0">
                        {{project.name}}
                    </h6>
                    <small class="m0 p0">
                        {{project.description}}
                    </small>
                </div>
            </div>
        </div>
    </div>

    <div class="grd-row">
        <div class="grd-row-col-6 p2">
            <ul class="grd-row cssTab cssBgGreenAlpha list--unstyled p0 m0">
                <li class="grd-row-col-1-6 " ng-click="onClickTab('protocol')" ng-class="{cssActive: currentTab == 'protocol'}">
                    <p class="txt--center m0">Logs</p>
                </li>
                <li class="grd-row-col-1-6 tab_actions" ng-click="onClickTab('actions')" ng-class="{cssActive: currentTab =='actions'}" ng-if="project.actions && project.actions.length">
                    <p class="txt--center m0">Actions</p>
                </li>
                <li class="grd-row-col-1-6 tab_readme" ng-click="onClickTab('readme')" ng-class="{cssActive: currentTab =='readme'}" ng-if="project.readme">
                    <p class="txt--center m0">Readme</p>
                </li>
                <li class="grd-row-col-1-6 tab_containers" ng-click="onClickTab('containers')"
                    ng-class="{cssActive: currentTab =='containers'}" ng-if="containers && containerLength">
                    <p class="txt--center m0">Containers ({{containerLength}})</p>
                </li>
                <li class="grd-row-col-1-6 tab_running_apps" ng-click="onClickTab('apps')"
                    ng-class="{cssActive: currentTab =='apps'}" ng-if="apps && apps.length">
                    <p class="txt--center m0">Running Apps ({{apps.length}})</p>
                </li>
            </ul>
            <div class="grd-row p0 m0 cssBorderWhitoutTop">
                <div class="grd-row-col-6 scroll bg--dark-gray p1" scroll-glue ng-show="currentTab == 'protocol'">
                    <div class="fnt--off-white" marked="protocol"></div>
                </div>

                <div class="grd-row-col-6  p1 " ng-if="project.readme" ng-show="currentTab == 'readme'">
                    <div class="cssReadme" marked="project.readme"></div>
                </div>

                <div class="grd-row-col-6  p1 " ng-if="project.actions && project.actions.length" ng-show="currentTab == 'actions'">
                    <ul class="grd list--unstyled cssContainer m0 p0">
                        <li class="grd-row py1" ng-repeat="action in project.actions" ng-class-even="'bg--white'" ng-class-odd="'bg--off-white'">
                            <div class="mx1 grd-row-col-5-6">
                                <p class="m0 p0">{{action.name}}</p>
                                <small>{{action.warning}}</small>
                            </div>
                            <div class="mx1 txt--right grd-row-col-1-6">
                                <a href="#" class="btn small" ng-click="doAction(project, action)"><i class="fa fa-play-circle"></i><span> go!</span></a>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="grd-row-col-6 p1" ng-show="currentTab == 'containers'">
                    <div ng-include="'./partials/cooking.containers.html'"></div>
                </div>

                <div class="grd-row-col-6 p1" ng-show="currentTab == 'apps'">
                    <div ng-include="'./partials/cooking.apps.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
